
<script id="cal-template" type="text/html">

<script id="day-inner-template" type="text/html">
  	
	<div class="day-inner">
	
		<span class="day-number" cell-date={{day_date}} > {{day_number}}> </span>

		<!-- 	
			List of activities for the day.

			Rules:
				- If no activities, hide the next three spans
				- If only one activity,  show only 'day-activity1'
				- If two activities, show 'day-activity2'
				- If more than two, show the ' . . . ' span
		 -->

	 	<span class="day-activity1"> <span class="day-activity1-bullet"></span> {{activity1mileage}} </span> </span>

		<span class="day-activity2"> <span class="day-activity2-bullet"></span> {{activity2mileage}} </span>

		<span class="day-activity-more"> ... </span>


	</div>

</script>

<script id="weekinfo-inner-template" type="text/html">
  	
	<div class="weekinfo-inner">
	
		<span class="weekinfo-dates"> {{dates}}> </span>
		
		<span class="weekinfo-time"> {{time}}> </span>

		<span class="weekinfo-elevation"> {{elevation}}> </span>

		<span class="weekinfo-mileage"> {{mileage}}> </span>

	</div>

</script>
